<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Skew Animation on Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            overflow: visible;
        }
        img {
            transition: transform 0.3s ease;
            transform-origin: top center;
        }
        .image-container:hover img {
            transform: skew(10deg, 0deg);
        }
    </style>
</head>
<body>
<div class="image-container">
    <img src="STAR/STAR_00.png" style="border: #fff 1px solid; ">
</div>

<script>
    // No JavaScript needed for this simple hover effect
</script>
</body>
</html>
